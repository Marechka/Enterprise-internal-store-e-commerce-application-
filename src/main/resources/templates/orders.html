<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Theme Business Frontpage    -->
<!--https://startbootstrap.com/template/business-frontpage-->
<!-- Head-->
<div th:replace="fragrams/header :: header" />
<body>
<!-- Responsive navbar-->
<div th:replace="fragrams/nav :: nav" />

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-5 vh-100">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-4">
                <div class="text-center my-5">
                    <h1 class="display-4 fw-bolder text-white mb-2">ORDERS</h1>
                    <form th:action="@{orders/neworder}" autocomplete="off" method="post">
                        <div class="input-group mb-1">
                            <input type="text" name="id"  class="form-control" placeholder="Employee #" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">New Order</button>
<!--                             <a th:href= class="btn btn-primary btn-sm px-4 me-sm-3">Add New</a>-->
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10">
                <h1 class="text-white">Orders</h1>
                <div th:if="${message}">
                    <p class="text-warning" th:text="${message}"></p>
                </div>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Order #</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Order Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order: ${orders}">
                        <th scope="row" th:text="${order.id}"></th>
                        <td th:text="${order.employee.getFirstName()} + ' ' + ${order.employee.getLastName()} " ></td>
                        <td th:text="${order.date}"></td>
                        <td th:text="${order.totalPrice}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</header>

<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>

</body>
</html>
