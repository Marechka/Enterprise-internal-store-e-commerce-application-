<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Theme Business Frontpage    -->
<!--https://startbootstrap.com/template/business-frontpage-->
<!-- Head-->
<div th:replace="fragrams/header :: header" />
<body>
<!-- Responsive navbar-->
<div th:replace="fragrams/nav :: nav" />
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5 vh-100">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center my-5">
                        <h1 class="text-white" th:text = "'New Order ' + '#'+ ${order.id} +' for ' + ${employee.firstName} +' ' +${employee.lastName}"></h1>
                    </div>
                </div>

            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                    </table>

                    <table class="table table-dark">
                        <tbody>
                            <tr  th:each="product: ${products}">
                                <form th:action="@{'/orders/addtoorder/'+ ${order.id} + '/' + ${product.prodId}}" autocomplete="off" method="post">
                                    <div class="input-group mb-2">
                                        <input type="text"  class="form-control" name="prodId" th:placeholder = "${product.name}"/>
                                        <input type="text"  class="form-control" name="price" th:placeholder="${product.description}"/>
                                        <input type="number"  class="form-control" name="price" th:placeholder="${product.price}"/>
                                        <input type="number"  class="form-control" name="qty" aria-describedby="button-addon1" th:field="*{orderdetails.qty}"/>
                                        <button  class="btn btn-outline-secondary" type="submit" id="button-addon1">Add</button>
                                    </div>
                                </form>
                             </tr>
                        </tbody>
                    </table>
                    <a th:href="@{'/orders/submitorder/' + ${order.id}}" class="btn btn-outline-secondary">Submit Order</a>
                </div>
            </div>
        </div>
        </div>
</header>



<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>

</body>
</html>
